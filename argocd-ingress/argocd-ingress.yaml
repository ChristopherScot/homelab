---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: home.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argo-lb
            port:
              number: 80