apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-shortener-redirect
  namespace: pihole
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/(.*)$ http://go-shortener-redirects.s3-website-us-east-1.amazonaws.com/go/$1 permanent;
spec:
  ingressClassName: external
  rules:
  - host: go
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: pihole
            port:
              number: 80
