apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-db-credentials
  namespace: backstage
spec:
  backendType: vault
  vault:
    path: kv/data/pg-credentials
  target:
    name: pg-credentials
    template:
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
